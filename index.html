<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://static.xx.fbcdn.net/rsrc.php/yb/r/hLRJ1GG_y0J.ico"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Facebook</title>
  </head>
  <body>
    <main>
      <section class="info">
        <div class="img-container">
          <img
            src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg"
            alt="Facebook Image"
          />
        </div>
        <p>
          O Facebook ajuda você a se conectar e compartilhar com as pessoas que
          fazem parte da sua vida.
        </p>
      </section>
      <section class="form-section">
        <div class="form-container">
          <form action="" class="">
            <input type="text" placeholder="Email ou telefone" />
            <input type="password" placeholder="Senha" />
            <button type="submit">Entrar</button>
            <div class="links">
              <a class="forgetpass" href="#">Esqueceu a senha?</a>
              <div class="line"></div>
              <a class="newacc" href="#">Criar nova conta</a>
            </div>
          </form>
        </div>
        <p>
          <a href="#">Crie uma Página</a> para uma celebridade, uma marca ou uma
          empresa.
        </p>
      </section>
    </main>
  </body>
</html>
